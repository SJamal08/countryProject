<!-- ------------------------------ -->

<div class="container p-4 mx-auto">
  <h1 class="text-2xl font-bold mb-4">Liste des Pays</h1>

  <table class="min-w-full bg-white border border-gray-300">
    <thead>
      <tr>
        <th (click)="filterById()" class="py-2 px-4 border-b cursor-pointer text-left">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
            </svg>
            ID
          </div>
        </th>
        <th (click)="filterByName()" class="py-2 px-4 border-b cursor-pointer text-left">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
            </svg>
            Nom
          </div>
        </th>
        <th (click)="filterByArea()" class="py-2 px-4 border-b cursor-pointer text-left">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
            </svg>
            Superficie
          </div>
        </th>
        <th (click)="filterByContinent()" class="py-2 px-4 border-b cursor-pointer text-left">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
            </svg>
            Continent
          </div>
        </th>
        <th (click)="filterByPIB()" class="py-2 px-4 border-b cursor-pointer text-left">
          <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
            </svg>
            PIB
          </div>
        </th>
        <th class="py-2 px-4 border-b text-left">Image</th>
        <th class="py-2 px-4 border-b text-left">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries" class="cursor-pointer bg-gray-100" (click)="onCountryClick(country)">
        <td class="py-2 px-4 border-b">{{ country.id }}</td>
        <td class="py-2 px-4 border-b">{{ country.name }}</td>
        <td class="py-2 px-4 border-b">{{ country.area }}</td>
        <td class="py-2 px-4 border-b">{{ country.continent }}</td>
        <td class="py-2 px-4 border-b">{{ country.pib }}</td>
        <td class="py-2 px-4 border-b">
          <img [src]="country.img" alt="{{ country.name }}" class="w-24 h-16 object-cover">
        </td>
        <td class="py-2 px-4 border-b">
          <button (click)="openEditModal(country)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
            </svg>
          </button>
          <button (click)="deleteCountry(country.id)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-edit-modal
  *ngIf="isModalOpen"
  [countryPayload]="selectedCountry"
  (closeModal)="closeEditModal()"
  (saveChanges)="saveCountryChanges($event)">
</app-edit-modal>
